<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Explainer</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <div class="header-icon">🤖</div>
            <div class="header-content">
                <h1 class="popup-title">AI Text Explainer</h1>
                <div class="status-badge" id="status-badge">
                    <span class="status-dot" id="status-dot"></span>
                    <span class="status-text" id="status-text">Ready</span>
                </div>
            </div>
        </div>

        <!-- Quick Settings -->
        <div class="quick-settings">
            <!-- AI Provider Selection -->
            <div class="setting-group">
                <label class="setting-label" for="provider-select">AI Provider</label>
                <select class="setting-select" id="provider-select">
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                    <option value="gemini">Google Gemini</option>
                    <option value="xai">xAI</option>
                </select>
            </div>

            <!-- Model Selection -->
            <div class="setting-group">
                <label class="setting-label" for="model-select">Model</label>
                <select class="setting-select" id="model-select">
                    <!-- Options populated by JavaScript -->
                </select>
            </div>

            <!-- Detail Level -->
            <div class="setting-group">
                <label class="setting-label" for="detail-level">Detail Level</label>
                <select class="setting-select" id="detail-level">
                    <option value="ultra_brief">Ultra Brief</option>
                    <option value="brief">Brief</option>
                    <option value="medium">Medium</option>
                    <option value="detailed">Detailed</option>
                </select>
            </div>

            <!-- Language -->
            <div class="setting-group">
                <label class="setting-label" for="language-select">Language</label>
                <select class="setting-select" id="language-select">
                    <option value="English">English</option>
                    <option value="Spanish">Español</option>
                    <option value="French">Français</option>
                    <option value="German">Deutsch</option>
                    <option value="Italian">Italiano</option>
                    <option value="Portuguese">Português</option>
                    <option value="Chinese">中文</option>
                    <option value="Japanese">日本語</option>
                </select>
            </div>
        </div>

        <!-- API Key Status -->
        <div class="api-status" id="api-status">
            <div class="api-status-icon" id="api-status-icon">🔑</div>
            <div class="api-status-content">
                <div class="api-status-text" id="api-status-text">API Key Status</div>
                <div class="api-status-subtitle" id="api-status-subtitle">Checking...</div>
            </div>
            <button class="test-btn" id="test-api-btn">Test</button>
        </div>

        <!-- Action Buttons -->
        <div class="popup-actions">
            <button class="action-btn secondary" id="full-settings-btn">
                <span class="btn-icon">⚙️</span>
                Full Settings
            </button>
            <button class="action-btn primary" id="save-btn">
                <span class="btn-icon">💾</span>
                Save
            </button>
        </div>

        <!-- Usage Instructions -->
        <div class="usage-info">
            <div class="info-icon">💡</div>
            <div class="info-text">
                Select any text on a webpage and click the "🤖 Explain" button that appears.
            </div>
        </div>

        <!-- Status Messages -->
        <div class="message" id="message" style="display: none;"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
