<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Test</title>
    <link rel="stylesheet" href="src/popup/popup.css">
    <style>
        body {
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .preview-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="preview-container">
        <div class="popup-container has-content">
            <!-- Main word/term display -->
            <div class="word-display">
                <div class="word-header">
                    <h1 class="word-title" id="word-title">米こめに関係かんけいしたニュースです</h1>
                    <div class="word-actions">
                        <button class="word-action-btn" id="favorite-btn" title="Add to favorites">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
                            </svg>
                        </button>
                        <button class="word-action-btn" id="heart-btn" title="Like">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="pronunciation-section">
                    <span class="pronunciation-label">JA</span>
                    <span class="pronunciation" id="pronunciation">/米こめに関係かんけいしたニュースです/</span>
                    <button class="play-btn" id="play-pronunciation" title="Play pronunciation">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Definitions section -->
            <div class="definitions-section" id="definitions-section">
                <div class="definition-entry">
                    <span class="definition-type">adv.</span>
                    <span class="definition-text">便宜地；廉价地；低廉地</span>
                </div>
                <div class="definition-entry">
                    <span class="definition-type">web.</span>
                    <span class="definition-text">便宜的；我买得便宜；今晚润天滴</span>
                </div>
            </div>

            <!-- Bottom actions -->
            <div class="bottom-actions">
                <div class="status-indicator-container">
                    <div class="status-dot" id="status-dot"></div>
                    <span class="status-count" id="status-count">1</span>
                </div>

                <div class="action-buttons">
                    <button class="action-icon-btn" id="expand-btn" title="Expand">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 00-2 2v3m18 0V5a2 2 0 00-2-2h-3m0 18h3a2 2 0 002-2v-3M3 16v3a2 2 0 002 2h3"/>
                        </svg>
                    </button>
                    <button class="action-icon-btn" id="new-window-btn" title="Open in new window">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6m4-3h6v6m-11 5L21 3"/>
                        </svg>
                    </button>
                    <button class="action-icon-btn" id="settings-btn" title="Settings">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
